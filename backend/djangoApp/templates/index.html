<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>WebSocket 스트리밍</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				background: #000;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.stream {
				flex: 1;
				max-width: 100%;
				position: relative;
				margin: 0 1%;
			}
			img {
				width: 100%;
				display: block;
				background: #222;
			}
			.label {
				position: absolute;
				top: 8px;
				left: 8px;
				color: #fff;
				background: rgba(0, 0, 0, 0.5);
				padding: 4px 8px;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div class="stream">
			<div class="label">OCR 결과</div>
			<img src="{% url 'annot_stream' %}" alt="Annotated" />
		</div>

		<!-- Socket.IO 클라이언트 -->
		<script>
			const ws = new WebSocket(`ws://${location.host}/ws_ocr`);
			ws.binaryType = "arraybuffer";
			ws.onmessage = ({ data }) => {
				// data가 ArrayBuffer인 경우, blob→objectURL로 img 교체
				const blob = new Blob([data], { type: "image/jpeg" });
				document.querySelector(".stream img").src = URL.createObjectURL(blob);
			};
			ws.onopen = () => console.log("WS 연결됨");
			ws.onclose = () => console.log("WS 끊김");
			ws.onerror = (e) => console.error("WS 에러", e);
		</script>
	</body>
</html>
