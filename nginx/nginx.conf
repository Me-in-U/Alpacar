events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # 기존 도메인에서 새 도메인으로 리다이렉트
    server {
        listen 80;
        server_name i13e102.p.ssafy.io;
        return 301 https://alpacar.kr$request_uri;
    }

    server {
        listen 443 ssl;
        server_name i13e102.p.ssafy.io;
        
        ssl_certificate /etc/letsencrypt/live/i13e102.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i13e102.p.ssafy.io/privkey.pem;
        
        return 301 https://alpacar.kr$request_uri;
    }

    # 새 도메인 설정
    server {
        listen 80;
        server_name alpacar.kr www.alpacar.kr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name alpacar.kr www.alpacar.kr;

        ssl_certificate /etc/letsencrypt/live/alpacar.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/alpacar.kr/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;


        # --- API 우선 매칭 (정규식보다 우선: ^~) ---
        # 정확 일치: 소셜 로그인 시작 URL (안전장치)
        location = /api/auth/social/google/login/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # 인증/세션 계열: prefix로 분리
        location ^~ /api/auth/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Backend API proxy
        location ^~ /api/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;

            # 기본 헤더
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 원본 Origin 전달 (AllowedHostsOriginValidator 통과용)
            proxy_set_header Origin $http_origin;

            proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

            # WebSocket upgrade 헤더
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # 장시간 연결 유지
            proxy_send_timeout 86400;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # 정적 경로 (Django collectstatic 결과)
        location /static/ {
            alias /usr/share/nginx/html/staticfiles/;
        }

        # SPA fallback (맨 마지막)
        location / {
            try_files $uri $uri/ /index.html;
            # (선택) index.html 캐시 억제
            # location = /index.html { add_header Cache-Control "no-cache" always; }
        }

        # # Django admin
        # location /admin/ {
        #     proxy_pass http://backend:8000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
    }
}